<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demo 12</title>
        <style>
            body
            {
                background-color: antiquewhite;
                color: blueviolet;
                text-align: center;
            }
            form
            {
                border: 3px dotted seagreen;
                width: 50%;
                margin: 10px auto;
                padding:1%;
            }
            [name]
            {
                background-color: aquamarine;
            }
        </style>
    </head>
    <body>
        <header>
            <h1> Week 5: Day 2: DEMO 12 05 Feb 2025</h1>
        </header>
        <main>
            <h2> Student Registration Form</h2>
            <form action = "server.php" method="POST">
                <label for="Username"> Name: </label> <!--label tag is used for providing a label-->
                <input type="text" name="Username"> <!-- This is main element for taking values from user-->

                <label for="studentid"> Student Id </label>
                <input type="text" name="studentid">

                <br><br>
                <fieldset>
                    <legend> Gender</legend>
                    
                    <input type="radio" name="gender" checked> Male <!--radio type will change it to radio button-->
                    <input type="radio" name="gender"> Female
                    <input type="radio" name="gender"> Not willing to reveal
                </fieldset>

                <label for="">Hobbies</label>
                <input type="checkbox" checked> Singing
                <input type="checkbox"> Playing Chess
                <input type="checkbox"> Guitar 
                <input type="checkbox"> Reading Books
                <input type="checkbox"> Playing game 
                <input type="checkbox"> Sleeping

                <br>

                <label for="city">City: </label>
                <select name="city" size="3"> <!--size default 1: how many options you would like to show at a time-->
                    <option value="Edmonton"> Edmonton </option>
                    <option value="Leduc"> Leduc </option>
                    <option value="Calgary"> Calgary </option>
                    <option value="Red Deer"> Red Deer </option>
                    <option value="Banff"> Banff </option>
                </select>

                <br><br>
                <label for=""> What is your rating for our form.</label>
                <input type="number" min="0" max="10" value="3" step="1">

                <br> <br>

                <input type="range" min="1" max="10" value="2">

                <br><br>

                <!--For buttons use submit, reset, or button as a type-->
                <input type="submit" value="Submit"> <!-- Submit the form data-->
                <input type="reset" value="Reset">
                <button> Login </button>
            </form>
        </main>
        <footer>
            <p>&copy; Copyrights: NAIT</p>
            <p> <script> document.write("Last Modified:" + document.lastModified);</script></p>
        </footer>
    </body>
</html>
